# Site Info
title:              "Anqi "
description:        "Personal portfolio and website"
author_name:        "Anqi Cheng" # change this to your name
logo_url:           https://avatars2.githubusercontent.com/u/66107059?v=4


# Site Settings
#url:                https://anqic-project.github.io # main url
#baseurl:            /anqic-project.github.io
timezone:           Asia/Singapore # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
